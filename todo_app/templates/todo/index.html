<!doctype html>
<html lang="en">
<head>
</head>
<body>
<div style="margin-top: 50px;" class="container">

    <h1 class="header ">{{ app_name }}</h1>

    <form class="form" action="{{ url_for('add') }}" method="post">
        <div class="field">
            <label>Новая задача</label>
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="basic button" type="submit">Добавить</button>
    </form>


    {% for todo in todo_list %}
    <div class="segment">
        <p class="big header">№{{ todo.id }} {{ todo.title }}</p>

        {% if todo.is_complete == False %}
        <span class="label">Не завершено</span>
        <a class="button" href="{{ url_for('update', todo_id=todo.id) }}">Закрыть</a>
        {% else %}
        <span class="label">Завершено</span>
        <a class="button" href="{{ url_for('update', todo_id=todo.id) }}">Открыть</a>
        <a class="basic button" href="{{ url_for('delete', todo_id=todo.id) }}">Удалить</a>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
